<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausklappbarer Ordner</title>
    <style>
        .ordner {
            background-color: #f1f1f1;
            cursor: pointer;
            padding: 10px;
            width: 200px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
        }

        .inhalt {
            display: none;
            padding: 10px;
            background-color: #ddd;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<button class="ordner" onclick="toggleOrdner()">📁 Mein Ordner</button>
<div class="inhalt">
    <ul>
        <li>📄 Datei 1</li>
        <li>📄 Datei 2</li>
        <li>📄 Datei 3</li>
    </ul>
</div>

<script>
    function toggleOrdner() {
        var inhalt = document.querySelector(".inhalt");
        if (inhalt.style.display === "block") {
            inhalt.style.display = "none";
        } else {
            inhalt.style.display = "block";
        }
    }
</script>

</body>
</html>
